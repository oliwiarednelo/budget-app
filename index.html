<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link href="http://fonts.cdnfonts.com/css/general-sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero-section">
        <div class="text">
        <h1>Budget App</h1>
        <p>Manage your finances easier than ever.</p>
    </div>
    <div class="image">
        <img src="assets/heroimg.svg" alt="hero image">
    </div>
    </section>
    
  <section class="content">
    
      <section class="input-section">

        <div class="input">
            <label for="budget">What's your budget?</label>
            <input type="number" name="budget" id="budget" placeholder="Enter your budget amount...">
            <button type="submit" id="budget-button">Set budget</button>
        </div>

        <div class="input">
            <label for="expense">Your expenses</label>
            <input type="text" name="exp-title" id="exp-title" placeholder="Expense title...">
            <input type="number" name="expense" id="expense" placeholder="Enter your expense amount...">
            <button type="submit" id="expense-button">Set expense</button>
        </div>

      </section>
   
      <section class="display">
          <div class="output-container">
              <div>
                <p>Total Budget</p>
                <span id="budget-amount">0</span>
              </div>
              <div>
                <p>Expenses</p>
                <span id="expense-amount">0</span>
              </div>
              <div>
                <p>Balance</p>
                <span id="balance-amount">0</span>
              </div>
            </div>
          </div>

    <div id="history">
      <p>Expenses history</p>
      <span id="exp-title"></span>
      <span id="money-amount"></span>
    </div>

  </section>
<script src="script.js"></script>
</body>
</html>
